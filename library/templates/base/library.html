{% extends 'base/main.html' %}

{% block content %}
    <h1>Guitainer</h1>
    <hr>
    <ul>
        {% for song in song_list %}
            <li>Title: {{ song.title }}</li>
            <li>Artist: {{ song.artist }}</li>
            <li><img src="{{ song.songurl.img }}" alt="picture of song from google"></li>
            <li><a href="{% url 'song_detail' song.id %}">View Song</a></li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
